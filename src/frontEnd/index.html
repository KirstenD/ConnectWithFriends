<!DOCTYPE html>
<html>
<head>
<!-- load bootstrap -->

<style>
body    { padding-top:20px; background-color: #e8e8e8;}
</style>

<!-- load angular -->
    <script src="Libraries/lib/angular/angular.js"></script>

    <script src="Libraries/lib/angular/angular-cookies.js"></script>
    <script src="Libraries/lib/angular/angular-route.js"></script>
    <script src="Libraries/lib/angular/angular-animate.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/app.js"></script>
    <script src="controllers/host.js"></script>
<link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>

<!-- apply angular app and controller to our body -->
<body ng-app="loginApp" ng-controller="loginController" style="background-color: #F5F5F5;">
<div class="container"  style="background-color: #F5F5F5;">
    <div class="col-sm-8 col-sm-offset-2">

        <div class="page-header"><h1>Welcome to </h1>
        <image src="images/Main_Logo.png" width="750" height="200"></image>
        <!-- form for login -->
        <form name="loginForm" ng-submit="submitLogin()" >

            <!-- login username -->
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="unameL" class="form-control" placeholder="username" ng-model="userL.uname" required>
            </div>

            <!-- login password -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="passL" class="form-control" placeholder="password" ng-model="userL.pass" required>
            </div>

            <!-- login submit button -->
            <button type="submit" class="btn btn-primary">Sign in</button>

        </form>
        <br>

        <!-- form for register -->
        <form name="regForm" ng-submit="submitReg()" >

            <!-- register username -->
            <div class="form-group">
                <label>New username</label>
                <input type="text" name="unameR" class="form-control" placeholder="username" ng-model="userR.uname" required>
            </div>

            <!-- register password -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="passR1" class="form-control" placeholder="password" ng-model="userR.pass1" required>
            </div>

            <!-- register password -->
            <div class="form-group">
                <label>Confirm password </label>
                <input type="password" name="passR2" class="form-control" placeholder="password" ng-model="userR.pass2" required>
            </div>

            <!-- register submit button -->
            <button type="submit" class="btn btn-primary">Register</button>

        </form>
    </div><!-- col-sm-8 -->
</div><!-- /container -->
    </div>
</body>
</html>
