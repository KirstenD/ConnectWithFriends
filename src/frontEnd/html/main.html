<html>
    <head>
        <link href="../css/main.css" rel="stylesheet" />

    <script>  function tip(){

    alert("Tips: 1.To play a game: press 'New Game' button. 2. When a game finishes (e.g. win, lose or draw), you can press 'New Game' button again to start a new game. 3. Pressing any of the three buttons during a game will forfeit the game! 4. There is no way back after using 'back' on your browser during a game!! ");

  } </script>
    </head>
    <body ng-app="mainApp">

            <div class = "tablerow" ng-controller="mainController">
                <img height = "100px" src="../images/Main_Screen_Logo.png">

            </div>
              <div>
                  <iframe class="iframe1" id= "iframe"  width="80%" height="100%"></iframe>
