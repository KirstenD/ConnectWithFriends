<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
<title>BOOTSTRAP CHAT EXAMPLE</title>
<!-- BOOTSTRAP CORE STYLE CSS -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link href="../css/bootstrap.css" rel="stylesheet" />
<script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/v2.0.4/src/scrollglue.js"></script>
<script src="../../../ConnectWithFriends/documentation/lib/angular/angular.js"></script>
<script src="../../../ConnectWithFriends/documentation/lib/angular/angular-cookies.js"></script>
<script src="../../../ConnectWithFriends/documentation/lib/angular/angular-route.js"></script>
<script src="../../../ConnectWithFriends/documentation/lib/angular/angular-animate.js"></script>
<script src="../controllers/chatController.js"></script>


</head>
<body style="font-family:Verdana" ng-app="chatApp"  ng-controller="chatController">
<div class="container">
    <div class="row " style="padding-top:40px;">
        <h3 class="text-center" >BOOTSTRAP CHAT EXAMPLE adding one user and message every 2s </h3>
        <br /><br />
        <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    RECENT CHAT HISTORY
                </div>

                <div class="panel-body"  >
                    <ul class="media-list" style="height: 300px; overflow: auto" scroll-glue>


                        <li class="media" ng-repeat="x in names track by $index">
                        <div class="media-body">
                            <div class="media">
                                <a class="pull-left" href="#">
                                    <img class="media-object img-circle " src="../images/user.png" />
                                </a>
                                <div class="media-body" >
                                    Message
                                    <br />
                                    <small class="text-muted"> {{ x }}| 23rd June at 5:00pm</small>
                                    <hr />
                                </div>
                            </div>
                        </div>
                        </li>
                    </ul>
                </div>

                <div class="panel-footer">
                    <form ng-submit="send()" novalidate>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter Message" ng-model="msg" />
                            <span class="input-group-btn">
                                <button class="btn btn-info" type="submit" >SEND</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    ONLINE USERS
                </div>
                <div class="panel-body" >
                    <ul class="media-list" style="height: 300px; overflow: auto">



                        <li class="media" ng-repeat= "x in names">

                        <div class="media-body">

                            <div class="media">
                                <a class="pull-left" href="#">
                                    <img class="media-object img-circle" style="max-height:40px;" src="../images/user.png" />
                                </a>
                                <div class="media-body" >
                                    <h5>{{ x }} | User </h5>
                                    <button ng-click="addFriend(x)" type="button" class="btn btn-default btn-xs">add friend</button>
                                    <button ng-click="chat(x)" type="button" class="btn btn-default btn-xs">chat</button>
                                    <button ng-click="challenge(x)" type="button" class="btn btn-default btn-xs">challenge</button>
                                    <!--small class="text-muted">Active From 3 hours</small-->
                                </div>
                            </div>

                        </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
