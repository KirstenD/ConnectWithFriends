  <head>

    <title>AngularJS Routing example</title>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <style>

		  padding-top: 10px;

		}

  <body ng-app="loginApp">

    <div class="container">
		<div class="row">
		<div class="col-md-3">
		   <ul class="nav">
				<li><a href="#Login"> Login Screen </a></li>
				<li><a href="#Home"> chat Screen </a></li>
			</ul>
		</div>
		<div class="col-md-9">
		  	<div ng-view></div>
		</div>

		</div>

    </div><!-- /.container -->


	<script type="text/ng-template" id="login.html">

		<h2> Login Screen </h2>

         <div class="page-header"><h1>Welcome to Connect with Friends</h1></div>

        <!-- form for login -->
        <form name="loginForm" ng-submit="submitLogin()" novalidate>

            <!-- login username -->
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="unameL" class="form-control" placeholder="username" ng-model="userL.uname" required>
            </div>

            <!-- login password -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="passL" class="form-control" placeholder="password" ng-model="userL.pass" required>
            </div>

            <!-- login submit button -->
            <button type="submit" class="btn btn-primary">Sign in</button>

        </form>
        <br>

        <!-- form for register -->
        <form name="regForm" ng-submit="submitReg()" novalidate>

            <!-- register username -->
            <div class="form-group">
                <label>New username</label>
                <input type="text" name="unameR" class="form-control" placeholder="username" ng-model="userR.uname">
            </div>

            <!-- register password -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="passR1" class="form-control" placeholder="password" ng-model="userR.pass1">
            </div>

            <!-- register password -->
            <div class="form-group">
                <label>Confirm password </label>
                <input type="password" name="passR2" class="form-control" placeholder="password" ng-model="userR.pass2">
            </div>

            <!-- register submit button -->
            <button type="submit" class="btn btn-primary">Register</button>

        </form>
    </div><!-- col-sm-8 -->
</div><!-- /container -->

	</script>

	<script type="text/ng-template" id="home.html">
<link href="bootstrap.css" rel="stylesheet" />

		<h2> Home </h2>
		<div class="container">
    <div class="row " style="padding-top:40px;">
        <h3 class="text-center" >BOOTSTRAP CHAT EXAMPLE adding one user and message every 2s </h3>
        <br /><br />
        <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    RECENT CHAT HISTORY
                </div>

                <div class="panel-body"  >
                    <ul class="media-list" style="height: 200px; overflow: auto" scroll-glue>

                        <li class="media" ng-repeat="x in names track by $index">
                        <div class="media-body">
                            <div class="media">
                                <a class="pull-left" href="#">
                                    <img class="media-object img-circle " src="user.png" />
                                </a>
                                <div class="media-body" >
                                    Message
                                    <br />
                                    <small class="text-muted"> {{ x }}| 23rd June at 5:00pm</small>
                                    <hr />
                                </div>
                            </div>
                        </div>
                        </li>

                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Message" />
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button">SEND</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    ONLINE USERS
                </div>
                <div class="panel-body" >
                    <ul class="media-list" style="height: 300px; overflow: auto">



                        <li class="media" ng-repeat= "x in names">

                        <div class="media-body">

                            <div class="media">
                                <a class="pull-left" href="#">
                                    <img class="media-object img-circle" style="max-height:40px;" src="user.png" />
                                </a>
                                <div class="media-body" >
                                    <h5>{{ x }} | User </h5>

                                    <small class="text-muted">Active From 3 hours</small>
                                </div>
                            </div>

                        </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>

	</script>
    <script src="../documentation/lib/angular/angular.js"></script>
    <script src="../documentation/lib/angular/angular-route.min.js"></script>

    <script src="../documentation/lib/angular/angular-cookies.js"></script>
	<script src="../documentation/lib/angular/angular.min.js"></script>
    <script src="../documentation/lib/angular/angular-route.js"></script>
    <script src="../documentation/lib/angular/angular-animate.js"></script>

    <script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/v2.0.4/src/scrollglue.js"></script>


	<script src="app.js"></script>

  </body>
</html>
