<!DOCTYPE html>
<html>
<head>
<!-- load bootstrap -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"> 
<style>
body    { padding-top:30px; }
</style>

<!-- load angular -->
<script src="http://code.angularjs.org/1.2.6/angular.js"></script> 
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-cookies.min.js"></script>
<script src="loginApp.js"></script>
</head>

<!-- apply angular app and controller to our body -->
<body ng-app="loginApp" ng-controller="mainController">
<div class="container">
    <div class="col-sm-8 col-sm-offset-2">

        <div class="page-header"><h1>Welcome to Connect with Friends</h1></div>

        <!-- form for login -->
        <form name="loginForm" ng-submit="submitLogin()" novalidate> 

            <!-- login username -->
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="unameL" class="form-control" placeholder="username" ng-model="userL.uname" required>
            </div>

            <!-- login password -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="passL" class="form-control" placeholder="password" ng-model="userL.pass" required>
            </div>

            <!-- login submit button -->
            <button type="submit" class="btn btn-primary">Sign in</button>

        </form>
        <br>

        <!-- form for register -->
        <form name="regForm" ng-submit="submitReg()" novalidate>

            <!-- register username -->
            <div class="form-group">
                <label>New username</label>
                <input type="text" name="unameR" class="form-control" placeholder="username" ng-model="userR.uname">
            </div>

            <!-- register password -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="passR1" class="form-control" placeholder="password" ng-model="userR.pass1">
            </div>

            <!-- register password -->
            <div class="form-group">
                <label>Confirm password </label>
                <input type="password" name="passR2" class="form-control" placeholder="password" ng-model="userR.pass2">
            </div>

            <!-- register submit button -->
            <button type="submit" class="btn btn-primary">Register</button>

        </form>
    </div><!-- col-sm-8 -->
</div><!-- /container -->
</body>
</html>
